#extent.properties
extent.reporter.spark.start=true
extent.reporter.spark.config=src/test/resources/extent-config.xml
extent.reporter.spark.out=Reports/result.html
extent.reporter.pdf.start=true
extent.reporter.spark.vieworder=dashboard,test,category,exception,author,device,log

#extent.reporter.spark.out=Reports/result_${currentDate_yyyyMMdd_HHmmss}.html
#This will create reports in Report folder with recent date and time
basefolder.name=Reports/ExtentReport
basefolder.datetimepattern=dMMMYY_HH-mm-ss
#Screenshot
screenshot.dir=Screenshots/
screenshot.rel.path=../Screenshots/